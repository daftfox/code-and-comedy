<div class="breadcrumb">
  <div class="item" ng-repeat="state in states track by $index" ng-class="{'inactive': state.name != currentState.name}">
    <div class="left tab-border" ng-class="{'first': $first, 'last': $last}"></div>
    <a ui-sref="{{state.name}}" ng-disabled="state.name == currentState.name">{{state.name}}.js</a>
    <!--div ng-if="currentState.name !== 'main' && state.name !== 'main'" class="btn btn-xs btn-default pull-right" ui-sref="main">
      <i class="glyphicon glyphicon-remove"></i>
    </div-->
    <div class="right tab-border" ng-class="{'first': $first, 'last': $last}"></div>
  </div>
</div>
