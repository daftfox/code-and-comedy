<nav class="breadcrumb">
  <div class="item-wrapper">
    <div class="item"
         ng-repeat="state in states track by $index"
         ng-class="{'inactive pointer': state.name !== currentState.name}"
         ng-click="goTo(state.name)">
      <div class="left tab-border" ng-class="{'first': $first, 'last': $last}"></div>
      <div class="tab-body">
        <span ng-disabled="currentState.name === state.name">{{state.name}}</span>
      </div>
      <div class="right tab-border" ng-class="{'first': $first, 'last': $last}"></div>
    </div>
  </div>
</nav>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="main" data-toggle="collapse" data-target="#bs-navbar-collapse-1">Code & Comedy</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="state in states track by $index"><a href="/#{{state.url}}" data-toggle="collapse" data-target="#bs-navbar-collapse-1">{{state.name}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
